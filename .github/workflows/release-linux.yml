name: release linux

on:
  push:
    tags:
      - 'release-*'
      - 'v*'

jobs:
  build-linux-release:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository.
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Move to the parent directory and fetch dependencies.
      - name: Fetch dependencies
        run: |
          cd ..
          mkdir lib
          cd lib
          git clone https://github.com/razterizer/Core.git
          git clone https://github.com/razterizer/Termin8or.git
          git clone https://github.com/razterizer/8Beat.git
          git clone https://github.com/razterizer/AudioLibSwitcher_applaudio.git --recurse-submodules
          git clone https://github.com/razterizer/applaudio.git
          git clone https://github.com/razterizer/TrainOfThought.git

      # Step 3: Install ALSA development packages.
      - name: Install ALSA development packages
        run: sudo apt install libasound2-dev pkg-config
      
      # Step 4: Build project.
      - name: Build project
        run: |
          cd Christmas_Demo
          ./build.sh
        continue-on-error: false

      # Step 5: Upload build artifact.
      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v4
        with:
          name: christmas_demo-glibc2.38
          path: Christmas_Demo/bin/
          retention-days: 1

  build-legacy-linux-release:
    runs-on: ubuntu-22.04
    
    steps:
      # Step 1: Checkout the repository.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Move to the parent directory and fetch dependencies.
      - name: Fetch dependencies
        run: |
          cd ..
          mkdir lib
          cd lib
          git clone https://github.com/razterizer/Core.git
          git clone https://github.com/razterizer/Termin8or.git
          git clone https://github.com/razterizer/8Beat.git
          git clone https://github.com/razterizer/AudioLibSwitcher_applaudio.git --recurse-submodules
          git clone https://github.com/razterizer/applaudio.git
          git clone https://github.com/razterizer/TrainOfThought.git

      # Step 3: Install ALSA development packages.
      - name: Install ALSA development packages
        run: sudo apt install libasound2-dev pkg-config

      # Step 4: Build project.
      - name: Build project
        run: |
          cd Christmas_Demo
          ./build.sh
        continue-on-error: false

      # Step 5: Upload build artifact.
      - name: Upload Legacy Linux build artifact
        uses: actions/upload-artifact@v4
        with:
          name: christmas_demo-glibc2.35
          path: Christmas_Demo/bin/
          retention-days: 1

  create-linux-release:
    runs-on: ubuntu-latest
    needs: [build-linux-release, build-legacy-linux-release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download GLIBC 2.38 build
        uses: actions/download-artifact@v4
        with:
          name: christmas_demo-glibc2.38
          path: glibc2.38

      - name: Download GLIBC 2.35 build
        uses: actions/download-artifact@v4
        with:
          name: christmas_demo-glibc2.35
          path: glibc2.35

      - name: Create combined Linux distribution package
        run: |
          mkdir christmas_demo-${{ github.ref_name }}
          cp glibc2.38/christmas_demo christmas_demo-${{ github.ref_name }}/christmas_demo-glibc2.38
          cp glibc2.35/christmas_demo christmas_demo-${{ github.ref_name }}/christmas_demo-glibc2.35
          cp glibc2.38/nigh_bethlehem.ct christmas_demo-${{ github.ref_name }}/
          cp glibc2.38/deck_the_halls.ct christmas_demo-${{ github.ref_name }}/
          cp glibc2.38/silent_night.ct christmas_demo-${{ github.ref_name }}/
          cp glibc2.38/jingle_bells.ct christmas_demo-${{ github.ref_name }}/
          if [ -d glibc2.38/fonts ]; then
            cp -r glibc2.38/fonts christmas_demo-${{ github.ref_name }}/
          fi
          echo "This package contains two binaries:" > christmas_demo-${{ github.ref_name }}/README.txt
          echo "- christmas_demo-glibc2.38: for modern systems (Ubuntu 24.04+, Arch Linux)" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo "- christmas_demo-glibc2.35: for legacy systems (WSL, Ubuntu 22.04)" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo "" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo "Run the binary that matches your system's glibc version." >> christmas_demo-${{ github.ref_name }}/README.txt
          echo "" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo "To run either executable, you might have to first do:" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo "  chmod ugo+x christmas_demo-glibc2.38" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo " or:" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo "  chmod ugo+x christmas_demo-glibc2.35" >> christmas_demo-${{ github.ref_name }}/README.txt
          tar -czf christmas_demo-${{ github.ref_name }}-linux.tar.gz christmas_demo-${{ github.ref_name }}/

      - name: Upload Linux package to release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: christmas_demo-${{ github.ref_name }}-linux.tar.gz
          allowUpdates: true
          body: ${{ github.event.release.body || github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
