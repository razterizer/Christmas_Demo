name: release macos

on:
  push:
    tags:
      - 'release-*'
      - 'v*'

jobs:
  build-macos-release:
    runs-on: macos-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Fetch dependencies
      - name: Fetch dependencies
        run: |
          cd ..
          mkdir lib
          cd lib
          git clone https://github.com/razterizer/Core.git
          git clone https://github.com/razterizer/Termin8or.git
          git clone https://github.com/razterizer/8Beat.git
          git clone https://github.com/razterizer/AudioLibSwitcher_applaudio.git --recurse-submodules
          git clone https://github.com/razterizer/applaudio.git
          git clone https://github.com/razterizer/TrainOfThought.git

      # Step 3: Install OpenAL (if needed)
      - name: Install OpenAL
        if: false  # Set to true if you need OpenAL
        run: brew install openal-soft
      
      # Step 4: Build project
      - name: Build project
        run: |
          cd Christmas_Demo
          ./build.sh
        continue-on-error: false

      # Step 5: Upload build artifact
      - name: Upload macOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: christmas_demo-macos-build
          path: Christmas_Demo/bin/
          retention-days: 1

  create-macos-release:
    runs-on: ubuntu-latest
    needs: build-macos-release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download macOS build artifact
        uses: actions/download-artifact@v4
        with:
          name: christmas_demo-macos-build
          path: macos-build
          
      - name: Create macOS distribution package
        run: |
          cd macos-build
          # Create a clean distribution folder
          mkdir -p christmas_demo-${{ github.ref_name }}
          # Copy the executable and necessary files
          chmod ugo+x christmas_demo
          cp christmas_demo christmas_demo-${{ github.ref_name }}/
          cp nigh_bethlehem.ct christmas_demo-${{ github.ref_name }}/
          cp deck_the_halls.ct christmas_demo-${{ github.ref_name }}/
          cp silent_night.ct christmas_demo-${{ github.ref_name }}/
          cp jingle_bells.ct christmas_demo-${{ github.ref_name }}/
          # Copy fonts directory (if it exists)
          if [ -d fonts ]; then
            cp -r fonts christmas_demo-${{ github.ref_name }}/
          fi
          echo "Unblock instructions:" > christmas_demo-${{ github.ref_name }}/README.txt
          echo "=====================" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo "To tell the gatekeeper that this executable is fine" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo " you can unblock the executable with" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo " the following command:" >> christmas_demo-${{ github.ref_name }}/README.txt
          echo "   xattr -dr com.apple.quarantine christmas_demo" >> christmas_demo-${{ github.ref_name }}/README.txt
          # Create zip archive
          zip -r christmas_demo-${{ github.ref_name }}-macos.zip christmas_demo-${{ github.ref_name }}/
          
      - name: Extract tag annotation as release notes
        id: notes
        run: |
          git fetch --tags --force
          TAG="${{ github.ref_name }}"
          git tag -l --format='%(contents)' "$TAG" > RELEASE_NOTES.txt
          echo "Release notes extracted from tag annotation:"
          cat RELEASE_NOTES.txt
          
      - name: Upload package to release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: macos-build/christmas_demo-${{ github.ref_name }}-macos.zip
          allowUpdates: true
          bodyFile: RELEASE_NOTES.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

